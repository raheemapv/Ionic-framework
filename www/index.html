<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


  </head>
  <body ng-app="todo" ng-controller = "TodoCtrl">

<ion-header-bar class = "bar bar-balanced">

<button class = "button button-icon icon ion-ios-minus-outline" ng-click = "data.showDelete = !data.showDelete"></button>
<h1 class = "title">Ionic List</h1>
<button class = "button button-icon icon ion-navicon" ng-click = "data.showReorder = !data.showReorder"></button>
</ion-header-bar>
<ion-content>
<ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
 <ion-item ng-repeat = "item in items">
 item {{item.id}}
 <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)">
  <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
 </ion-delete-button>

 </ion-item>
</ion-list>
</ion-content>

  </body>

</html>
